    <style>
  body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #00aaff, #00ffaa);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
  .login-container {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
  }
  input[type="password"] {
    padding: 10px;
    width: 220px;
    margin-top: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 4px;
    background-color: #0073b1;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
  background-color: #005582;
  transform: scale(1.05);
  transition: all 0.3s ease;
  }
    </style>
    <title>Protected Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }

</head>
<body>
    <body>
  <div class="login-container">
      <img src="protected/res/aswn.jpg" alt="Aswin" style="width:80px; border-radius:50%; margin-bottom:15px;">
    <h2>Enter Password to Access Portfolio</h2>
    <form>
        <div id="error-message" style="color:red; margin-top:10px; display:none;">
  Incorrect password. Please try again.
        </div>
      <input type="password" name="password" placeholder="Password" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
        <script>
const correctPassword = "928811"; // replace with your password

const form = document.querySelector("form");
const passwordInput = form.querySelector("input[name='password']");
const errorDiv = document.getElementById("error-message");

form.addEventListener("submit", function(e) {
  e.preventDefault(); // prevent default form submission
  const enteredPassword = passwordInput.value;

  if (enteredPassword === correctPassword) {
    // Redirect to protected portfolio
    window.location.href = "protected/index.html";
  } else {
    // Show error message
    errorDiv.style.display = "block";
  }
});

// Hide error message when user starts typing again
passwordInput.addEventListener("input", function() {
  errorDiv.style.display = "none";
});
        </script>
