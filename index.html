<!DOCTYPE html>
<html>
<head>
    <title>Protected Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; margin: 10px 0; width: 200px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Enter Password to Access Portfolio</h2>
    <form method="GET" action="protected/index.html">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>
    <script>
  const correctPassword = "928811"; // replace with your desired password

  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // prevent default form submission
    const enteredPassword = this.querySelector("input[name='password']").value;

    if (enteredPassword === correctPassword) {
      // Redirect to protected portfolio
      window.location.href = "protected/index.html";
    } else {
      alert("Incorrect password. Please try again.");
    }
  });
    </script>
</body>
</html>
