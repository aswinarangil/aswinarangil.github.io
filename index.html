<!DOCTYPE html>
<html>
<head>
    <style>
        .login-container {
  /* Fade-in animation */
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #00aaff, #00ffaa);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
  .login-container {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
  }
  input[type="password"] {
    padding: 10px;
    width: 220px;
    margin-top: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
  padding: 10px 20px;
  margin-top: 15px;
  border: none;
  border-radius: 4px;
  background-color: #0073b1;  /* Original color */
  color: white;
  cursor: pointer;
  font-weight: bold;

  /* Smooth transition for hover */
  transition: transform 0.3s ease, background-color 0.3s ease;
}

button:hover {
  background-color: #005582;  /* Darker shade on hover */
  transform: scale(1.1);       /* Slightly enlarge button */
}
    </style>
    <title>Protected Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; margin: 10px 0; width: 200px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="login-container">
  <img src="protected/res/aswn.jpg" alt="Aswin" style="width:80px; border-radius:50%; margin-bottom:15px;">
  <h2>Enter Password to Access Portfolio</h2>
  <form>
    <input type="password" name="password" placeholder="Password" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="error-message" style="color:red; margin-top:10px; display:none;">
    Incorrect password. Please try again.
  </div>
    </div>
    <script>
const correctPassword = "928811"; // your password

const form = document.querySelector("form");
const passwordInput = form.querySelector("input[name='password']");
const errorDiv = document.getElementById("error-message");

form.addEventListener("submit", function(e) {
  e.preventDefault(); // prevent default form submission
  const enteredPassword = passwordInput.value;

  if (enteredPassword === correctPassword) {
    // Redirect to protected portfolio
    window.location.href = "protected/index.html";
  } else {
    // Show inline error
    errorDiv.style.display = "block";
  }
});

// Hide error when user starts typing again
passwordInput.addEventListener("input", function() {
  errorDiv.style.display = "none";
});
    </script>
    <script>
async function hashPassword(password) {
  const msgUint8 = new TextEncoder().encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  return hashHex;
}

// SHA-256 hash of 928811
const correctPasswordHash = "f0b0d90e1f1d7e5d2c6a68d5f508ee401c601e95b06deac92b1cf101cc8b6d04"; 

const form = document.querySelector("form");
const passwordInput = form.querySelector("input[name='password']");
const errorDiv = document.getElementById("error-message");

form.addEventListener("submit", async function(e) {
  e.preventDefault();
  const enteredPassword = passwordInput.value;
  const enteredHash = await hashPassword(enteredPassword);

  if (enteredHash === correctPasswordHash) {
    window.location.href = "protected/index.html";
  } else {
    errorDiv.style.display = "block";
  }
});

passwordInput.addEventListener("input", function() {
  errorDiv.style.display = "none";
});
    </script>
    
</body>
</html>
