<!DOCTYPE html>
<html>
<head>
    <style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
  }
  input[type="password"] {
    padding: 10px;
    width: 220px;
    margin-top: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 4px;
    background-color: #0073b1;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #005582;
  }
    </style>
    <title>Protected Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; margin: 10px 0; width: 200px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <body>
  <div class="login-container">
    <h2>Enter Password to Access Portfolio</h2>
    <form>
      <input type="password" name="password" placeholder="Password" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
    </body>
    <script>
  const correctPassword = "928811"; // replace with your desired password

  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // prevent default form submission
    const enteredPassword = this.querySelector("input[name='password']").value;

    if (enteredPassword === correctPassword) {
      // Redirect to protected portfolio
      window.location.href = "protected/index.html";
    } else {
      alert("Incorrect password. Please try again.");
    }
  });
    </script>
</body>
</html>
