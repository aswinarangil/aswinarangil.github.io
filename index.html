    <script>
const correctPassword = "928811"; // your password

const form = document.querySelector("form");
const passwordInput = form.querySelector("input[name='password']");
const errorDiv = document.getElementById("error-message");

form.addEventListener("submit", function(e) {
  e.preventDefault(); // prevent default form submission
  const enteredPassword = passwordInput.value;

  if (enteredPassword === correctPassword) {
    // Redirect to protected portfolio
    window.location.href = "protected/index.html";
  } else {
    // Show inline error
    errorDiv.style.display = "block";
  }
});

// Hide error when user starts typing again
passwordInput.addEventListener("input", function() {
  errorDiv.style.display = "none";
});
    </script>
    <script>
async function hashPassword(password) {
  const msgUint8 = new TextEncoder().encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  return hashHex;
}

// SHA-256 hash of 928811
const correctPasswordHash = "f0b0d90e1f1d7e5d2c6a68d5f508ee401c601e95b06deac92b1cf101cc8b6d04"; // SHA-256 of 928811

const form = document.querySelector("form");
const passwordInput = document.getElementById("password");
const errorDiv = document.getElementById("error-message");

form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const enteredPassword = passwordInput.value;
    const enteredHash = await hashPassword(enteredPassword);

    if (enteredHash === correctPasswordHash) {
        window.location.href = "protected/index.html"; // redirect if correct
    } else {
        errorDiv.style.display = "block";
    }
});

passwordInput.addEventListener("input", function() {
    errorDiv.style.display = "none";
});
